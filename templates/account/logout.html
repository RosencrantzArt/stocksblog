{% extends "blog/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4 offset-md-2 text-center">
            <h2 class="mb-3">{% trans "Log Out" %}</h2>
            <p>{% trans "Are you sure you want to log out?" %}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mt-4 offset-md-3 text-center">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-danger w-100" type="submit">{% trans "Log Out" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
